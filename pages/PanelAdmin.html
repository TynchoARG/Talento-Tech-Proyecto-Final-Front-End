<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico y estilos generales */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento por los blobs */
            background-color: #f8f8f2; /* Color de fondo base */
        }

        /* Contenedor principal para centrar el contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Estilos para el Fondo de Blobs --- */
        .blob-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Se coloca detrás del contenido */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px); /* Suaviza los bordes */
            opacity: 0.7; /* Transparencia para el efecto de superposición */
        }

        /* Blob 1 - Verde arriba izquierda */
        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background-color: #d4eac8;
            /* La magia de las formas orgánicas: border-radius complejos */
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }

        /* Blob 2 - Rosa arriba derecha */
        .blob-2 {
            top: -20%;
            right: -15%;
            width: 60vw;
            height: 60vw;
            background-color: #fadadd;
            border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        }

        /* Blob 3 - Beige/Amarillo abajo centro */
        .blob-3 {
            bottom: -25%;
            left: 20%;
            width: 55vw;
            height: 55vw;
            background-color: #fbeec1;
            border-radius: 50% 50% 30% 70% / 50% 30% 70% 60%;
        }

        /* Blob 4 - Rosa/Lila abajo derecha */
        .blob-4 {
            bottom: -10%;
            right: -10%;
            width: 45vw;
            height: 45vw;
            background-color: #e8dff5;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 30%;
        }


        /* --- Estilos para el Contenido Central --- */
        .content-box {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            /* Fondo blanco semitransparente */
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); /* Sombra muy sutil */
            backdrop-filter: blur(5px); /* Opcional: efecto de vidrio esmerilado */
        }

        h1 {
            margin: 0;
            font-size: 3em; /* Tamaño grande para el título */
            font-weight: 700;
            color: #222;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 300;
            color: #444;
        }

        /* Media query para pantallas más pequeñas (móviles) */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            /* Ajustamos el tamaño de los blobs en móviles */
            .blob { width: 80vw; height: 80vw; }
        }
    </style>

    <title>Panel del Administrador</title>
</head>
<body>

    <!--Barra de Navegación-->

        <div class="contenedor_links">
